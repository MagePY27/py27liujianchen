<html>
<head>
    <title style="color: green">黑客帝国</title>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
</head>
<body>
<h3 style="color:darkblue">我的自己第一个表单</h3>


{% if form %}
    {{ form.errors }}
{% endif %}
<form method="post" action=""  enctype="multipart/form-data">
    <input type="hidden" name="id" value="100">
    姓名:
    <input type="text" name="name">
    <br>
    <br>
    密码:
    <input type="password" name="password">
    <br>
    <br>
    邮箱:
    <input type="text" name="email" value="">
    <br>
    <br>
    手机:
    <input type="text" name="phone" value="">
    <br>
    <br>
    <!--单选框-->
    性别:
    <input type="radio" name="sex" value="0">男
    <input type="radio" name="sex" value="1">女
    <br>
    <br>
    <!--多选框-->
    爱好:
    <input type="checkbox" name="hobby" value="read">read
    <input type="checkbox" name="hobby" value="sport">sport
    <br>
    <!--下拉框-->
    技能:
    <select name="skill" size="2" multiple>
        <option value="1" selected>Python</option>
        <option value="2">Java</option>
        <option value="3">PHP</option>
        <option value="4">Javascript</option>
    </select>
    <br>
    <br>
    <!--文本域-->
    个人简历:
        <textarea rows="3" cols="20" name="info" value="">
        </textarea>
    <br>
    <br>
    <!--文件上传-->
    <input type="file" name="file">
    <br>
    <br>
    <input type="submit" name="save" value="提交">
    <br>
    <br>
    <input type="reset" name="reset" value="重置">
    <br>
    <br>
</form>
</body>
</html>
