<form action="{% url 'hello:userlist1' %}">

    <button type="submit">搜索</button>

<table border="1"> <thead>
    <tr>
         <th>ID</th>

 </tr>
</thead>
    <tbody>
{% for user in users %}

         <td>{{ user.password }}</td>
         <td>{% if user.sex == 0 %} 男 {% elif user.sex == 1 %}⼥ {% else %} 未定义 {% endif %}</td>

                </td>
    </tr>
    {% endfor %}
</tbody>
</table>
</form>
